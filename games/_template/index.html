<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Game-specific CSS -->
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-page">
        <header class="game-header">
            <div class="header-content">
                <h1>üéÆ <span id="gameTitle">Game</span></h1>
                <div class="game-controls">
                    <button id="muteBtn" class="mute-btn" aria-label="Toggle sound">
                        <span class="sound-on">üîä</span>
                        <span class="sound-off">üîá</span>
                    </button>
                    <button id="backBtn" class="back-btn">‚Üê Back to Games</button>
                </div>
            </div>
        </header>

        <main class="game-container">
            <div class="game-board" id="gameBoard">
                <!-- Game content will be inserted here by JavaScript -->
            </div>
            
            <div class="game-stats">
                <div class="stat" id="score">Score: 0</div>
                <div class="stat" id="highScore">High Score: 0</div>
                <div class="stat" id="level">Level: 1</div>
            </div>
            
            <div class="game-buttons">
                <button id="startBtn" class="game-btn">Start Game</button>
                <button id="resetBtn" class="game-btn">Reset</button>
            </div>
            
            <div class="game-instructions">
                <h3>How to Play:</h3>
                <div id="gameInstructions">
                    <!-- Instructions will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="../../js/themeManager.js"></script>
    <script src="../../js/soundManager.js"></script>
    <script src="../../js/gameStats.js"></script>
    <script src="game.js"></script>
</body>
</html>
