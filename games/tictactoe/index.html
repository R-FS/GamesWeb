<!DOCTYPE html>
<html lang="en" data-theme="retro" class="theme-retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../../css/themes.css">
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            font-family: 'Press Start 2P', cursive;
        }
        .instructions {
            margin: 1.5rem 0 1rem 0;
            text-align: center;
            line-height: 1.8;
        }
        .instructions p {
            margin: 0.7rem 0;
        }
    </style>
</head>
<body>
    <!-- Confetti container -->
    <div id="confetti-container"></div>
    
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-indicators" style="display:flex; justify-content:center; margin-bottom:0.75rem; gap:1.5rem;">
            <div class="player-indicator player-x active" style="padding:0.5em 1em; border-radius:6px; background:#222; color:#4ecdc4; font-weight:bold;">X</div>
            <div class="player-indicator player-o" style="padding:0.5em 1em; border-radius:6px; background:#222; color:#ff6b6b; font-weight:bold;">O</div>
        </div>
        <div class="status" id="status">Your turn (X)</div>
        <div class="board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button id="resetScoresBtn">Reset Scores</button>
            <div class="scoreboard">
                <span class="score" id="scoreX">You: 0</span>
                <span class="score" id="scoreO">AI: 0</span>
                <span class="score" id="scoreTie">Ties: 0</span>
            </div>
        </div>
        <h3>Game Mode:</h3>
        <div class="mode-buttons" role="radiogroup" aria-label="Game mode">
            <button class="mode-button" data-mode="ai" aria-pressed="true" role="radio">VS Computer</button>
            <button class="mode-button" data-mode="pvp" aria-pressed="false" role="radio">VS Player</button>
        </div>
        
        <div class="instructions">
            <p>• Click a cell to place your mark (X or O)</p>
            <p>• First to align three marks in a row, column, or diagonal wins</p>
            <p>• Play against a friend or the computer</p>
            <p>• Scores are saved automatically</p>
        </div>

        <div class="back-to-home">
            <a href="../../index.html">← Back to Games</a>
        </div>
    </div>
    
    <!-- Sound Manager must be loaded first -->
    <script src="../../js/soundManager.js"></script>
    <script src="tictactoe.js"></script>
    
    <!-- Initialize sound on first interaction -->
    <script>
        // Ensure sound manager is initialized on first interaction
        function initializeSound() {
            if (window.soundManager && window.soundManager.audioContext && window.soundManager.audioContext.state === 'suspended') {
                window.soundManager.audioContext.resume();
            }
            // Remove this event listener after first interaction
            document.removeEventListener('click', initializeSound);
            document.removeEventListener('keydown', initializeSound);
        }
        
        // Add event listeners for first interaction
        document.addEventListener('click', initializeSound);
        document.addEventListener('keydown', initializeSound);
    </script>
    <script src="tictactoe-new.js"></script>
</body>
</html>
