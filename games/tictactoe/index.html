<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="status" id="status">Player X's Turn</div>
        
        <div class="board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="resetBtn">New Game</button>
            <div class="scoreboard">
                <div class="score" id="scoreX">X: 0</div>
                <div class="score" id="scoreO">O: 0</div>
                <div class="score" id="scoreTie">Ties: 0</div>
            </div>
        </div>
        
        <h3>Game Mode:</h3>
        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="pvp">Player vs Player</button>
            <button class="mode-btn" data-mode="ai">vs Computer</button>
        </div>
        
        <div class="back-to-home">
            <a href="../../index.html">‚Üê Back to Games</a>
        </div>
    </div>
    
    <script src="tictactoe.js"></script>
</body>
</html>
